<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
           
            <div class="year-picker">
                
                <button class="arrow">
            <b><pre><</pre> </b>
        </button>
                <span id="year">February 2023</span>
                <span class="year-change" id="next-year">

                    <button class="arrow2">
                      <b>  <pre>></pre> </b>
                    </button>
                   
                </span>
            </div>
        </div>
<div class="border1"></div>
        
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days">
                <div class="faded">31</div>
                <div class="faded">30</div>
                <div class="faded">29</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <button class="color7">7</button>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div class="faded">1</div>
                <div class="faded">2</div>
                <div class="faded">3</div>
                <div class="faded">4</div>
                <div class="faded">5</div>
                <div class="faded">6</div>
                <div class="faded">7</div>
                <div class="faded">8</div>
                <div class="faded">9</div>
                <div class="faded">10</div>
                <div class="faded">11</div>
            </div>
        </div>
        <div class="border1"></div>
        
        <div class="calendar-footer">
            <div>
                <button class="btn1">Prev year</button>
                <button class="btn1">Today</button>
                <button class="btn1">Next Year</button>
            </div>
           
                
                
            </div>
        </div>
        
        <div class="month-list"></div>
    </div>
    

</body>
</html>
